apply plugin: 'com.android.application'
apply plugin: 'android-command'
apply plugin: 'realm-android'

android {
    compileSdkVersion rootProject.sdkVersion
    buildToolsVersion rootProject.buildTools

    defaultConfig {
        applicationId 'io.realm.examples.appmodules'
        targetSdkVersion rootProject.sdkVersion
        minSdkVersion 15
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        release {
            storeFile file("keystore/release.keystore")
            storePassword "realm1234"
            keyAlias "realm-introexample"
            keyPassword "realm1234"
        }
    }

    buildTypes {
        release {
            minifyEnabled false // FIXME Why is this suddenly broken?
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    command {
        events 2000
    }
}

dependencies {
    implementation project(':moduleExample:library')
}
