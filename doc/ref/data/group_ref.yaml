      PARAMS:
      - NAME   : index
        TYPES  : int
        DESCR  : Table index.
      RETURN:
        TYPES  : String
        DESCR  : The table name.
      EXAMPLES:
      - DESCR  :
        CODE   : ex_java_group_get_table_name

