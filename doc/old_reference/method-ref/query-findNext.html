                <h3>findNext()</h3>
                    <p><div class="eks">
                        <pre class="prettyprint lang-java" style="font-size: 16px"><i>Row</i> <b>findNext</b>()</pre>
                    </div></p>
                    <dl><dd>
                        <p>
                            Retrieve the next result for the previously executed query.
                        </p>
                        
                        
                        
                        <dl>
                            <dt><b>Returns:</b></dt>
                            <dd><p><code>Row</code></p></dd>
                        </dl>
                        <dl>
                            <dt><b>Example:</b></dt>
                            <dd>
                                <pre class="prettyprint lang-java">

PersonQuery johns = people.name.equal("John");
Person p;
while ((p = johns.findNext()) != null) System.out.println(p);

                                </pre>
                             </dd>
                        </dl>
                    </dd></dl>
