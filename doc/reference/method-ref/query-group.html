                <h3>group()</h3>
                    <p><div class="eks">
                        <pre class="prettyprint lang-java" style="font-size: 16px"><i>Query</i> <b>group</b>()</pre>
                    </div></p>
                    <dl><dd>
                        <p>
                            Group conditions ('left' parenthesis). Group of conditions can be nested and they are conceptually a parenthesis.
                        </p>
                        
                        
                        
                        <dl>
                            <dt><b>Returns:</b></dt>
                            <dd><p><code>Query</code></p></dd>
                        </dl>
                        <dl>
                            <dt><b>Example:</b></dt>
                            <dd>
                                <pre class="prettyprint lang-java">

PersonView view = people.name.eq("John").group()
.age.eq(10)
.or()
.age.eq(20)
.endGroup()
.findAll();

                                </pre>
                             </dd>
                        </dl>
                    </dd></dl>
